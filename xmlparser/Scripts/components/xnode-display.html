{{#with:params}}
    {{#if:nodeType==1}}
        &lt;<span class="xml-element-name" >{{nodeName}}</span>
    {{/if}}
    {{#if:nodeType==2}}
        <span><span class='xml-attribute-name'>{{name}}</span>=&apos;<span class='xml-attribute-value'>{{nodeValue}}</span>&apos;</span>
    {{/if}}
    {{#if:nodeType==3}}
        <span class="xml-text">{{nodeValue}}</span>
    {{/if}}
{{/with}}
